{% extends 'myapp/base.html' %} {% block content %}
<div class="container  py-3">
    
        <div class="card-body">
            <h2 class=""fw-bold"">Bus Booking</h2>
        </div>
    
    <div class="row justify-content-center mt-4">
        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
            <div class="card rounded-0" style="background-color: rgba(0, 0, 0, 0.5);">
                <div class="card-header">
                    <div class="card-title h3 fw-bolde mb-0 text-center"  style="color: white;">Login</div>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <form action="{% url 'signin' %}" method="post" id="signin-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="control-label" style="color: white;">Username:</label>
                                <input name='name' class="form-control rounded-0" type="text" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="example-email-input" class="control-label" style="color:white;">Password:</label>
                                <input name='password' class="form-control rounded-0" type="password" required>
                            </div>

                        </form>
                        <p>{{error}}</p>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-sm rounded-0 btn-primary btn-block w-100" form="signin-form">Login</button>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
